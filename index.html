<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body> <div class="geral">
    <div class="container">
        <img src="img/undraw_good_doggy_re_eet7.svg" alt="shopping image">
    </div>
     <div class="form" >
        <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1>Cadastre seu pet</h1>
                </div>
                <div  class="login-button">
                    <button><a href="#">Entrar</a></button>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <label for="fistname">Primeiro nome</label>
                    <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                </div>

                <div class="input-box">
                    <label for="lastname">Sobrenome</label>
                    <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                </div>

                <div class="input-box">
                    <label for="date">Data do nascimento</label>
                    <input id="date" type="date" name="date" placeholder="Digite a data de nascimento" required>
                </div>

                <div class="input-box">
                    <label for="text">Raça</label>
                    <input id="text" type="text" name="text" placeholder="Digite a raça" required>
                </div>

                <div class="input-box">
                    <label for="password">Senha</label>
                    <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                </div>

                <div class="input-box">
                    <label for="confirmpassword">Confirme sua senha</label>
                    <input id="confirmpassword" type="password" name="confirmpassword" placeholder="Digite sua senha" required>
                </div>
            </div>

            <div class="gender-inputs">
                <div class="gender-title">
                    <h6>Gênero</h6>
                </div>

                <div class="gender-group">
                    <div class="gender-input">
                        <input type="radio" id="female" name="gender">
                        <label for="female">Femea</label>
                    </div>

                    <div class="gender-input">
                        <input type="radio" id="male" name="gender">
                        <label for="male">Macho</label>
                    </div>
                    </div>
                </div>
                <div  class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </div>
            
        </form>
    </div>
</div>
</body>
</html>
